            body {
                vertical-align: center;

            }

                shape-rendering: crispEdges;

            .axis line .axis path {

            }

                font-size: 28pt;

            #alpha-slider {
                margin-left: 150px;

    <body>
        <script type="text/javascript" src="beta.js"> </script>
        <form>
            Alpha: <div id="alpha-slider"></div><div id="alpha-value">0.5</div>
            </p>
            Beta: <div id="beta-slider"></div><div id="beta-value">0.5</div>
            </p>
        </form>
        <p>
        <div id="beta-equation"></div>
        <script type="text/javascript">
            update_graph();
            eq_div = document.getElementById("beta-equation")
            katex.render("f(y) = \\left[ \\frac{\\Gamma(\\alpha + \\beta)}{\\Gamma(\\alpha) \\Gamma(\\beta)} \\right] y^{\\alpha - 1} (1 - y)^{\\beta - 1}", eq_div);
        </script>
